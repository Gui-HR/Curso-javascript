<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>

    <section>
        <div>
            <p>Digite os numeros!</p>
            <p>
                <label for="inicio">In√≠cio:</label>

            </p>

            <p>

            </p>

            <p>

                <input type="number" name="passo" id="passo">

        <div id="resposta">
            <p id="p-resposta">Preencha os campos para ver o resultado!</p>
        </div>
    </section>

    <footer>
        <p>Gui-HR</p>
    </footer>

    <script src="script.js"></script>
